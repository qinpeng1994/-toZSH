
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>zsh</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    background: #000; 
    font-family: "Microsoft YaHei", sans-serif; 
    overflow: hidden; 
    height: 100vh; 
    touch-action: none;
  }
  #canvas { 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    z-index: 0; 
  }
  .content {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 20px;
    pointer-events: none; /* 防止误触影响拍摄 */
  }
  .name {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 800;
    background: linear-gradient(90deg, #ff1493, #ff69b4, #ff1493, #ff69b4);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: 
      heartBeat 2s ease-in-out infinite,
      gradient 6s linear infinite,
      glow 2s ease-in-out infinite alternate,
      scaleIn 1.5s ease-out forwards 0.5s;
    opacity: 0;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
    letter-spacing: 2px;
  }
  .text {
    font-size: clamp(0.9rem, 2.5vw, 1.3rem);
    color: #fff;
    line-height: 1.5;
    max-width: 75%;
    opacity: 0;
    animation: fadeInUp 2s forwards 1.8s;
    text-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
    background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ffb6c1);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 500;
    margin-top: 0.5rem;
  }

  /* 核心动画 */
  @keyframes heartBeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
    75% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  @keyframes glow {
    0% { filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.7)); }
    100% { filter: drop-shadow(0 0 35px rgba(255, 20, 147, 1)); }
  }
  
  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* 新增交互按钮样式 */
  .interaction-btn {
    position: absolute;
    bottom: 100px;
    padding: 12px 24px;
    background: linear-gradient(45deg, #ff3399, #ff66ff);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    pointer-events: auto; /* 让按钮可以被点击 */
    opacity: 0.8;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(255, 51, 153, 0.5);
  }
  
  .interaction-btn:hover {
    opacity: 1;
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 51, 153, 0.8);
  }
  
  .love-text {
    position: absolute;
    font-size: 1.8rem;
    color: #ffffff;
    opacity: 0;
    pointer-events: none;
    z-index: 20;
    text-shadow: 
      0 0 12px rgba(255, 255, 255, 0.9),
      0 0 20px rgba(255, 255, 255, 0.6),
      0 0 30px rgba(255, 255, 255, 0.4),
      0 0 40px rgba(0, 0, 0, 0.8);
    animation: floatUp 3s forwards;
    font-weight: 600;
  }
  
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px) scale(1.2);
    }
  }
  
  /* 心形装饰动画 */
  .heart-decoration {
    position: fixed;
    font-size: 2rem;
    z-index: 5;
    opacity: 0.7;
    animation: float 8s infinite ease-in-out;
    pointer-events: none;
  }
  
  .heart1 {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
    font-size: 1.5rem;
    color: #ff69b4;
  }
  
  .heart2 {
    top: 15%;
    right: 15%;
    animation-delay: 1s;
    font-size: 2rem;
    color: #ff1493;
  }
  
  .heart3 {
    bottom: 20%;
    left: 20%;
    animation-delay: 2s;
    font-size: 1.8rem;
    color: #ffb6c1;
  }
  
  .heart4 {
    bottom: 15%;
    right: 10%;
    animation-delay: 3s;
    font-size: 1.6rem;
    color: #ff6b9d;
  }
  
  .heart5 {
    top: 40%;
    left: 5%;
    animation-delay: 4s;
    font-size: 1.3rem;
    color: #ff69b4;
  }
  
  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    25% {
      transform: translateY(-20px) rotate(5deg);
    }
    50% {
      transform: translateY(-40px) rotate(-5deg);
    }
    75% {
      transform: translateY(-20px) rotate(3deg);
    }
  }
  
  /* 避让空间 */
  .spacer {
    flex: 1;
    min-height: 12rem; /* 与红心大小匹配 */
  }
  
  /* 中心跳动红心 */
  .center-heart {
    position: absolute;
    font-size: 12rem;
    color: #ff0000;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
    animation: 
      heartbeat 1.2s ease-in-out infinite,
      pulse 2s ease-in-out infinite alternate,
      glow-heart 2s ease-in-out infinite alternate;
    text-shadow: 
      0 0 30px rgba(255, 0, 0, 0.8),
      0 0 50px rgba(255, 0, 0, 0.6),
      0 0 70px rgba(255, 0, 0, 0.4);
    pointer-events: none;
  }
  
  @keyframes heartbeat {
    0% { transform: translate(-50%, -50%) scale(1); }
    14% { transform: translate(-50%, -50%) scale(1.1); }
    28% { transform: translate(-50%, -50%) scale(1); }
    42% { transform: translate(-50%, -50%) scale(1.15); }
    70% { transform: translate(-50%, -50%) scale(1); }
  }
  
  @keyframes pulse {
    0% { opacity: 0.8; }
    100% { opacity: 1; }
  }
  
  @keyframes glow-heart {
    0% { 
      text-shadow: 
        0 0 20px rgba(255, 0, 0, 0.8),
        0 0 40px rgba(255, 0, 0, 0.6),
        0 0 60px rgba(255, 0, 0, 0.4);
    }
    100% { 
      text-shadow: 
        0 0 30px rgba(255, 0, 0, 1),
        0 0 50px rgba(255, 0, 0, 0.8),
        0 0 70px rgba(255, 0, 0, 0.6),
        0 0 90px rgba(255, 0, 0, 0.4);
    }
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
  <div class="name" id="name"></div>
  <div class="spacer"></div>
  <div class="text" id="msg"></div>
  <!-- 中心跳动红心 -->
  <div class="center-heart" id="heartElement">❤️</div>
</div>

<!-- 心形装饰元素 -->
<div class="heart-decoration heart1">❤️</div>
<div class="heart-decoration heart2">❤️</div>
<div class="heart-decoration heart3">❤️</div>
<div class="heart-decoration heart4">❤️</div>
<div class="heart-decoration heart5">❤️</div>

<script>
  // ====================== 仅需修改这里 ======================
  const herName = "toZSH";       // 替换成她的名字
  const myWords = `
❤️ ${herName} ❤️
章诗慧，我的宝，爱你 ❤️
  `;
  // ==========================================================

  // 渲染文字
  document.getElementById("name").innerText = `❤️ ${herName} ❤️`;
  document.getElementById("msg").innerText = myWords;

  // 画布初始化
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  // 窗口适配
  window.addEventListener("resize", () => {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
  });

  // 工具函数：随机数
  const rand = (min, max) => Math.random() * (max - min) + min;

  // 粒子类
  class Particle {
    constructor(x, y, type = "normal") {
      this.x = x;
      this.y = y;
      this.type = type; // normal:普通粒子 | heart:爱心粒子 | firework:烟花粒子
      
      // 不同类型粒子参数
      if (this.type === "heart") {
        this.vx = rand(-2, 2);
        this.vy = rand(1, 3);
        this.alpha = rand(0.8, 1);
        this.decay = rand(0.008, 0.012);
        this.color = ["#ff1493", "#ff69b4", "#ff6b9d"][Math.floor(rand(0, 3))];
        this.size = rand(10, 18);
        this.rotate = rand(0, 360);
      } else if (this.type === "firework") {
        this.vx = rand(-3, 3);  // 从-5,5减小到-3,3
        this.vy = rand(-3, 3);  // 从-5,5减小到-3,3
        this.alpha = 0.8;       // 降低初始透明度
        this.decay = rand(0.015, 0.025);  // 加快消散速度
        this.color = ["#ff1493", "#ff69b4", "#ffb6c1", "#ffffff"][Math.floor(rand(0, 4))];
        this.size = rand(2, 6);  // 减小粒子大小
      } else {
        this.vx = rand(-3, 3);
        this.vy = rand(-3, 3);
        this.alpha = 1;
        this.decay = rand(0.006, 0.018);
        this.color = ["#ff1493", "#ff69b4", "#ff6b9d", "#ffb6c1"][Math.floor(rand(0, 4))];
        this.size = rand(2, 7);
      }
    }

    // 更新粒子状态
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= this.decay;
      if (this.type === "heart") this.rotate += 2; // 爱心旋转
      // 重力影响
      if (this.type !== "firework") this.vy += 0.05;
    }

    // 绘制粒子
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;

      if (this.type === "heart") {
        // 绘制爱心
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotate * Math.PI / 180);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(15, -15, 30, 0, 0, 20);
        ctx.bezierCurveTo(-30, 0, -15, -15, 0, 0);
        ctx.fill();
      } else {
        // 绘制圆形粒子（烟花/普通）
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }
  }

  // 粒子数组
  let particles = [];

  // 生成爱心形状粒子群（开场特效）
  function createHeartShape() {
    const cx = w / 2;
    const cy = h / 2;
    for (let i = 0; i < 1000; i++) {
      const angle = rand(0, Math.PI * 2);
      const scale = rand(0.2, 1);
      // 爱心公式
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle));
      // 定位到屏幕中心并缩放
      const px = cx + x * 25 * scale;
      const py = cy + y * 25 * scale;
      particles.push(new Particle(px, py));
    }
  }

  // 生成烟花特效
  function createFirework(x, y) {
    for (let i = 0; i < 100; i++) {  // 从200减少到100
      particles.push(new Particle(x, y, "firework"));
    }
  }

  // 生成爱心雨
  function createHeartRain() {
    for (let i = 0; i < 50; i++) {
      const x = rand(0, w);
      const y = rand(-100, -20);
      particles.push(new Particle(x, y, "heart"));
    }
  }

  // 全自动特效节奏（精准适配拍摄）
  function autoEffectTimer() {
    // 0秒：生成中心爱心粒子群
    createHeartShape();
    
    // 2秒：中心烟花
    setTimeout(() => createFirework(w/2, h/2.5), 2000);
    
    // 3.5秒：左侧烟花
    setTimeout(() => createFirework(w/4, h/2), 3500);
    
    // 5秒：右侧烟花
    setTimeout(() => createFirework(w*3/4, h/2), 5000);
    
    // 6.5秒：下方烟花
    setTimeout(() => createFirework(w/2, h/1.8), 6500);
    
    // 7秒：开始爱心雨（持续）
    setTimeout(() => {
      setInterval(createHeartRain, 1500);
    }, 7000);
    
    // 12秒：二次中心烟花（强化视觉）
    setTimeout(() => createFirework(w/2, h/2), 12000);
    
    // 15秒：循环特效
    setTimeout(autoEffectTimer, 15000);
  }

  // 动画主循环
  function animate() {
    // 半透明遮罩实现拖影效果 - 更轻盈
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";  // 从0.2减小到0.1
    ctx.fillRect(0, 0, w, h);

    // 更新并绘制所有粒子
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.update();
      p.draw();
      // 移除透明粒子
      if (p.alpha <= 0) particles.splice(i, 1);
    }

    requestAnimationFrame(animate);
  }

  // 启动所有特效
  animate();
  autoEffectTimer();
  
  // 添加点击事件处理
  let clickCount = 0;
  const funnyMessages = [
    "你点我，我还点你~",
    "再点我就亲你一下~",
    "调皮鬼又来啦！",
    "怎么老喜欢点我呀？",
    "你再点我就抱抱你~",
    "哎呀，被你抓到了~",
    "点这么多下想干嘛嘛~",
    "再点我就不理你了哦~",
    "点得我都害羞了呢~",
    "要不要跟我聊聊天呀？",
    "点这么多下，是不是特别喜欢我？",
    "哼，不许再点了！",
    "你点一下，我萌一下~",
    "再点我就爆炸啦！(开玩笑的)",
    "点得我心里痒痒的~",
    // 新增甜蜜私语
    "想抱抱你~",
    "好想亲你一下",
    "你在我心里砰砰跳",
    "忍不住想你了",
    "你的笑容好甜呀",
    "想和你一起看星星",
    "每天都想见到你",
    "你是我心中的小太阳"
  ];
  
  // 特殊消息，当点击次数达到一定数量时触发
  const specialMessages = [
    "点这么多下，看来真的很喜欢我呢~",
    "这么喜欢点我，是不是想我想得睡不着觉？",
    "哎呀，被你这么一通点，我的心都要跳出来了~",
    "你这样点我，我会越来越喜欢你的哦~",
    "点得我都脸红了，真是个小可爱~"
  ];
  
  // 渐进式表白消息系统
  const progressiveLoveMessages = {
    // 1-10次：调皮互动
    playful: [
      "你点我一下，我心跳一下~",
      "再点一下嘛，好不好？",
      "点点更健康哦~",
      "你点得我好开心呀",
      "这样点下去我们要不要约个会？"
    ],
    
    // 11-30次：表达喜欢
    like: [
      "其实...我有点喜欢你了",
      "每次你点我，我都很开心",
      "你是我见过最特别的人",
      "想和你分享每一个美好瞬间",
      "你的存在让我的世界更亮了"
    ],
    
    // 31-50次：深情告白
    love: [
      "我想我是真的爱上你了",
      "你占据了我整个心房",
      "想和你一起走过每一个春夏秋冬",
      "你的笑容是我最大的幸福",
      "愿意做你的专属小太阳"
    ],
    
    // 50次以上：永恒承诺
    forever: [
      "我想和你永远在一起",
      "你就是我要找的那个人",
      "愿意用一生来爱你",
      "无论风雨，我都会陪在你身边",
      "你是我的唯一，我的永远"
    ]
  };
  
  // 页面点击事件 - 在点击位置显示调皮文字
  let rapidClickCount = 0;
  let lastClickTime = 0;
  
  document.body.addEventListener('click', (e) => {
    clickCount++;
    
    // 彩蛋功能：检查是否快速点击5次
    const currentTime = new Date().getTime();
    
    // 如果在1秒内连续点击
    if (currentTime - lastClickTime < 1000) {
      rapidClickCount++;
      
      if (rapidClickCount === 5) {
        // 触发彩蛋效果
        triggerEasterEgg();
        rapidClickCount = 0; // 重置计数
        return; // 跳过常规点击效果
      }
    } else {
      rapidClickCount = 1; // 重置计数
    }
    
    lastClickTime = currentTime;
    
    let message;
    // 渐进式表白系统
    if (clickCount <= 10) {
      // 1-10次：调皮互动 + 甜蜜私语
      const allPlayfulMessages = [...funnyMessages, ...progressiveLoveMessages.playful];
      message = allPlayfulMessages[Math.floor(Math.random() * allPlayfulMessages.length)];
    } else if (clickCount <= 30) {
      // 11-30次：表达喜欢
      message = progressiveLoveMessages.like[Math.floor(Math.random() * progressiveLoveMessages.like.length)];
    } else if (clickCount <= 50) {
      // 31-50次：深情告白
      message = progressiveLoveMessages.love[Math.floor(Math.random() * progressiveLoveMessages.love.length)];
    } else {
      // 50次以上：永恒承诺
      message = progressiveLoveMessages.forever[Math.floor(Math.random() * progressiveLoveMessages.forever.length)];
    }
    
    // 创建显示文字的元素
    const textElement = document.createElement('div');
    textElement.className = 'love-text';
    textElement.textContent = message;
    textElement.style.left = `${e.clientX}px`;
    textElement.style.top = `${e.clientY}px`;
    textElement.style.fontSize = `${Math.max(16, 20 + Math.random() * 10)}px`; // 随机字体大小
    textElement.style.color = ['#ffffff', '#ffff00', '#00ffff', '#ff00ff'][Math.floor(Math.random() * 4)];
    
    document.body.appendChild(textElement);
    
    // 点击后也触发一个小烟花效果
    createFirework(e.clientX, e.clientY);
    
    // 3秒后移除文字元素
    setTimeout(() => {
      textElement.remove();
    }, 3000);
  });
  
  // 双击事件 - 显示特殊爱心效果
  document.body.addEventListener('dblclick', (e) => {
    // 创建多个烟花效果
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 100;
        createFirework(e.clientX + offsetX, e.clientY + offsetY);
      }, i * 150);
    }
    
    // 显示双击特殊消息
    const specialText = document.createElement('div');
    specialText.className = 'love-text';
    specialText.textContent = '❤️ 双击？看来是真的喜欢我~ ❤️';
    specialText.style.left = `${e.clientX}px`;
    specialText.style.top = `${e.clientY}px`;
    specialText.style.fontSize = '26px';
    specialText.style.fontWeight = 'bold';
    specialText.style.color = '#ff69b4';
    specialText.style.animation = 'floatUp 4s forwards';
    
    document.body.appendChild(specialText);
    
    // 4秒后移除特殊文字
    setTimeout(() => {
      specialText.remove();
    }, 4000);
  });
  
  
  
  // 彩蛋函数
  function triggerEasterEgg() {
    // 创建大量烟花效果
    for (let i = 0; i < 10; i++) {
      setTimeout(() => {
        const x = Math.random() * w;
        const y = Math.random() * h;
        createFirework(x, y);
      }, i * 100);
    }
    
    // 显示彩蛋消息
    const eggText = document.createElement('div');
    eggText.className = 'love-text';
    eggText.textContent = '❤️ ★ 发现彩蛋 ★ 快速点击5次有惊喜！ ★ ❤️';
    eggText.style.left = `${w/2}px`;
    eggText.style.top = `${h/2}px`;
    eggText.style.fontSize = '32px';
    eggText.style.fontWeight = 'bold';
    eggText.style.color = '#ff69b4';
    eggText.style.animation = 'floatUp 5s forwards';
    eggText.style.textShadow = '0 0 20px rgba(255, 105, 180, 1)';
    
    document.body.appendChild(eggText);
    
    // 5秒后移除彩蛋文字
    setTimeout(() => {
      eggText.remove();
    }, 5000);
  }
  
  // 创建飘浮的爱心文字
  function createLoveText(text, x, y) {
    const textElement = document.createElement('div');
    textElement.className = 'love-text';
    textElement.textContent = text;
    textElement.style.left = `${x}px`;
    textElement.style.top = `${y}px`;
    textElement.style.fontSize = `${20 + Math.random() * 15}px`;
    textElement.style.color = ['#ff1493', '#ff69b4', '#ff6b9d'][Math.floor(Math.random() * 3)];
    
    document.body.appendChild(textElement);
    
    // 3秒后移除文字元素
    setTimeout(() => {
      textElement.remove();
    }, 3000);
  }
  
  // 特殊红心点击效果
  const heartElement = document.getElementById('heartElement');
  if (heartElement) {
    heartElement.style.pointerEvents = 'auto'; // 启用点击事件
    
    heartElement.addEventListener('click', (e) => {
      e.stopPropagation(); // 阻止事件冒泡
      
      // 红心放大效果
      heartElement.style.animation = 'none';
      setTimeout(() => {
        heartElement.style.animation = `
          heartbeat 0.6s ease-in-out 3,
          pulse 0.5s ease-in-out 6 alternate,
          glow-heart 0.5s ease-in-out 6 alternate
        `;
      }, 10);
      
      // 创建大量爱心粒子效果
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const angle = (i / 50) * Math.PI * 2;
          const distance = 100 + Math.random() * 100;
          const x = w/2 + Math.cos(angle) * distance;
          const y = h/2 + Math.sin(angle) * distance;
          particles.push(new Particle(x, y, "heart"));
        }, i * 30);
      }
      
      // 显示特殊表白文字
      const specialLoveText = document.createElement('div');
      specialLoveText.className = 'love-text';
      specialLoveText.textContent = '❤️ 永远爱你 ❤️';
      specialLoveText.style.left = `${w/2}px`;
      specialLoveText.style.top = `${h/2 - 100}px`;
      specialLoveText.style.fontSize = '36px';
      specialLoveText.style.fontWeight = 'bold';
      specialLoveText.style.color = '#ffff00';
      specialLoveText.style.animation = 'floatUp 4s forwards';
      specialLoveText.style.textShadow = '0 0 20px rgba(255, 255, 0, 1), 0 0 30px rgba(255, 255, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.9)';
      
      document.body.appendChild(specialLoveText);
      
      // 4秒后移除特殊文字
      setTimeout(() => {
        specialLoveText.remove();
      }, 4000);
    });
  }
</script>
</body>
</html>
